apiVersion: apps/v1
kind: Deployment
metadata:
  name: ailang-dashboard
  labels:
    app: ailang-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ailang-dashboard
  template:
    metadata:
      labels:
        app: ailang-dashboard
    spec:
      containers:
      - name: ailang-dashboard
        image: ${REGISTRY}/${DASHBOARD_IMAGE_NAME}:${TAG}
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
            httpHeaders:
            - name: Accept
              value: text/html
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
            httpHeaders:
            - name: Accept
              value: text/html
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        env:
        - name: NGINX_HOST
          value: "ailang-dashboard"
        - name: NGINX_PORT
          value: "80"
        - name: API_URL
          value: "http://ailang-adapter:8000"
